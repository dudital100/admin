<div>
    <mat-card>
      <div class="update-content">
        <mat-card-content>
          <h2 class="my-form">Update Restaurant</h2>
          <form class="my-form" [formGroup]="updateRestForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Restaurant Name</mat-label>
              <input
                class="full-width"
                type="name"
                matInput
                placeholder="Enter Restaurant Name"
                name="name"
                formControlName="name"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Image</mat-label>
              <input
                class="full-width"
                type="text"
                matInput
                placeholder="Image Url"
                name="img"
                formControlName="img"
                required
              />
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Chef</mat-label>
              <mat-select [(value)]="selectedChefValue" name="chef" formControlName="chef" >
                <mat-option *ngFor="let chef of chefs" [value]="chef._id">
                  {{chef.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Signature Dish</mat-label>
              <mat-select [(value)]="selectedDishValue" name="signatureDish" formControlName="signatureDish" >
                <mat-option *ngFor="let dish of restaurantDishes" [value]="dish._id">
                  {{dish.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-radio-group
              formControlName="isNewRest"
              name="isNewRest"
              class="full-width"
              aria-label="New"
              matInput
              required
              value="true"
            >
              <mat-label class="radio-headers">New *</mat-label>
              <br />
              <mat-radio-button [checked]="restToUpdate.isNewRest" class="radio-btn" value="{{ true }}">Yes</mat-radio-button>
              <mat-radio-button [checked]="!restToUpdate.isNewRest" value="{{ false }}">No</mat-radio-button>
            </mat-radio-group>
            <br />
            <mat-radio-group
              formControlName="isOpen"
              name="isOpen"
              class="full-width"
              aria-label="Open"
              matInput
              required
            >
              <mat-label class="radio-headers">Open *</mat-label>
              <br />
              <mat-radio-button [checked]="restToUpdate.isOpen" class="radio-btn" value="{{ true }}">Yes</mat-radio-button>
              <mat-radio-button [checked]="!restToUpdate.isOpen" value="{{ false }}">No</mat-radio-button>
            </mat-radio-group>
            <br />
            <mat-radio-group
              formControlName="isPopular"
              name="isPopular"
              class="full-width"
              aria-label="Popular"
              matInput
              required
            >
              <mat-label class="radio-headers">Popular *</mat-label>
              <br />
              <mat-radio-button [checked]="restToUpdate.isPopular" class="radio-btn" value="{{ true }}">Yes</mat-radio-button>
              <mat-radio-button [checked]="!restToUpdate.isPopular" value="{{ false }}">No</mat-radio-button>
            </mat-radio-group>
            <br />
            <mat-card-actions>
              <button type="submit" mat-raised-button>Submit</button>
              <button type="button" mat-button (click)="hideForm()">
                Cancel
              </button>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
